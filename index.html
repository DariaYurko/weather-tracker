<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather-tracker/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Tracker</title>
    
    
    <script type="module" crossorigin src="/weather-tracker/commonHelpers.js"></script>
    <link rel="stylesheet" href="/weather-tracker/assets/index-de57dc91.css">
  </head>
  <body>
    <header class="header">
  <div class="header__container">
    <h1 class="header__title">Weather tracker</h1>

    <form class="header__form search-form" action="#">
      <input class="search-form__input" type="text" name="city" placeholder="Enter city">
      <button class="search-form__btn" type="submit">Show</button>
    </form>
  </div>
</header>

    
    <main class="main">
      <section class="info">
   <div class="info__container">
      <article class="weather-card">
         <div class="weather-card__deg">30&deg; C</div>
         <div class="weather-card__city">Kyiv</div>
         <div class="weather-card__info">More info</div>
         <div class="weather-card__image-thumb">
            <img src="" alt="The weather icon">
         </div>
      </article>
   </div>
</section>
    </main>

    <footer class="footer"></footer>

  </body>
</html>
